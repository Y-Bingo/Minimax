<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Min-Max</title>
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="true" />
		<meta name="screen-orientation" content="portrait" />
		<meta name="x5-fullscreen" content="true" />
		<meta name="360-fullscreen" content="true" />
		<style>
			html,
			body {
				-ms-touch-action: none;
				background: #888888;
				padding: 0;
				border: 0;
				margin: 0;
				height: 100%;
			}
		</style>
		<script src="./libs/systemjs/system.js"></script>
		<script src="./libs/typscript/typescript.js"></script>
	</head>
	<body>
		<div
			style="margin: auto; width: 100%; height: 100%"
			class="egret-player"
			data-entry-class="Main"
			data-orientation="auto"
			data-scale-mode="showAll"
			data-frame-rate="60"
			data-content-width="750"
			data-content-height="1134"
			data-multi-fingered="2"
			data-show-fps="false"
			data-show-log="false"
			data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9"
		></div>
	</body>
    <script src="./libs//modules/egret/egret.js"></script>
    <script src="./libs//modules/egret/egret.web.js"></script>
    <script src="./libs//modules/assetsmanager/assetsmanager.js"></script>
    <script src="./libs//modules/eui/eui.js"></script>
    <script src="./libs//modules/game/game.js"></script>
	<script>
		System.config({
			transpiler: 'typescript',
			packages: {
				'./src': {
					defaultExtension: 'ts',
				},
			},
		});
		System.import('./src/Index.ts') // 入口文件
			.then(null, console.error.bind(console)); // 如果有错误，转发到浏览器中的console显示错误
	</script>
</html>
